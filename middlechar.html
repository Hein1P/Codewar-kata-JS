    <script>
        function getMiddle(s)
{
  //Code goes here!
  if(s.length%2 !== 0){
    let result = (s.length-1)/2;
    return s[result]
  }
  else if (s.length%2 == 0){
    let result = s.length/2 -1;
    let result1 = s.length/2;
    return s[result]+ s[result1]

  }
  else if (s.length == 1){
    return s[0];
  }
}
console.log(getMiddle("s"))
    </script>

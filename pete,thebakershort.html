<html>
  <script>
    const cakes = (needs, has) =>
      Math.min(
        ...Object.keys(needs).map((key) =>
          Math.floor(has[key] / needs[key] || 0)
        )
      );
    console.log(
      cakes(
        { cocoa: 11, nuts: 46, oil: 0 },
        {
          eggs: 10000,
          nuts: 9500,
          pears: 800,
          milk: 2500,
          sugar: 5100,
          chocolate: 9800,
          oil: 9600,
          apples: 300,
          flour: 9300,
          cream: 7500,
          cocoa: 1100,
          butter: 900,
          crumbles: 8800,
        }
      )
    );
  </script>
</html>

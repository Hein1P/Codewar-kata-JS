<html>
    <script>
        function score(dice){
            var dc = [0,0,0,0,0,0]
            var tdr = [1000,200,300,400,500,600];
            var sdr = [100,0,0,0,50,0];
            for (let i =0;i < dice.length;i++)
                {
                
                    dc[dice[i]-1]++;

                }
            console.log(dc)
            let s =0;
            for (let i =0;i < dc.length;i++)
            {
                if(dc[i] >= 3){
                    s += tdr[i];
                }
                    s = s+  sdr[i] * (dc[i] % 3);
            }
            return s;
        }

    console.log(score( [1,1,1, 3, 3] )) 
    </script>
</html>

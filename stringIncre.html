<html>
  <script>
    function incrementString(strng) {
      let ze = parseInt(strng.charAt(strng.length - 1));
      if (isNaN(ze)) {
        return strng + 1;
      } else if (strng.endsWith("9")) {
        for (var i = 0; i <= strng.length; i++) {
          if (
            Number.isInteger(parseInt(strng[i])) &&
            parseInt(strng[i + 1]) == 0
          ) {
            i += 1;
            break;
          } else if (Number.isInteger(parseInt(strng[i]))) {
            break;
          }
        }
        let str1 = strng.slice(0, i);
        console.log("str1", i);
        let num = parseInt(strng.slice(i));
        console.log("num", num);
        num += 1;
        return str1 + num;
      } else if (ze < 9) {
        let str = strng.slice(0, strng.length - 1);
        let num = strng.slice(strng.length - 1);
        num = parseInt(num);
        num += 1;
        let result = str + num;
        return result;
      }
    }
    console.log(incrementString("foobar00999"));
  </script>
</html>
